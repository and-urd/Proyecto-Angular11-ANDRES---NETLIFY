
<div class="container" >
    <mat-grid-list cols="6" rowHeight="4:1"  (keyup.enter)="actualizarExperto()">
    
        
    
        
        <mat-grid-tile><p class="text-primary"><b>{{experto["nombre"]}}</b></p></mat-grid-tile>
    
        
        <mat-grid-tile>{{experto["estado"]}}</mat-grid-tile>
        
        <mat-grid-tile>
            <ul>
                <li *ngFor="let e of experto.etiquetas" >{{e.nombre}}</li>  
            </ul>           
        </mat-grid-tile>

        <mat-grid-tile>{{experto["puntuacion"]}}</mat-grid-tile>
    
        
        
        <mat-grid-tile>
            
            <a routerLink='/informacion-experto/{{experto.id}}'>Detalles</a>
        </mat-grid-tile>
        
        
        <mat-grid-tile><button type="button" class="btn btn-danger" (click)="borrarExperto(experto['id'])">Eliminar</button></mat-grid-tile>


    </mat-grid-list>
</div>
<mat-divider></mat-divider>
