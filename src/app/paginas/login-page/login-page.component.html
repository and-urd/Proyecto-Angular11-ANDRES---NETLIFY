


<div class="container ">
  <mat-grid-list cols="2" rowHeight="4:1" >

      <mat-grid-tile>
          <div><a [routerLink]= "['/register']">Registro</a></div>
      </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="container text-center">
  
  <h1 class="login-title">Login</h1>
  <p><i>(<b>Username:</b> andres - <b>Password:</b> imagina)</i></p>
  
  <form [formGroup]="loginForm" (submit)="login()">

    <div class="form-group">

      <input matInput formControlName="username" placeholder="Username"/>

    </div>


      <div class="form-group">

        <input matInput formControlName="email" placeholder="Email"/>

      </div>
      
      <div class="form-group">

        <input matInput formControlName="password" placeholder="Password" type="password"/>
        
      </div>
      
      
      <div class="form-group">

        <button class="btn btn-success" color="primary" type="submit" (mouseleave)="ocultar_informacion_registro()">
          Login
        </button>
        
      </div>
      <br>
      <p class="alert alert-danger" *ngIf="loginFallido">Error a logearse !</p>
      
  </form> 

  <div class="overlay" *ngIf="spinner">
    <div class="spinner ">
        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" height="25%" width="25%"/>
    </div>    
  </div>

</div>
