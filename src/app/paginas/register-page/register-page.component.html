


<div class="container ">
	<mat-grid-list cols="2" rowHeight="4:1" >
  
		<mat-grid-tile>
			<div><a [routerLink]= "['/login']">Login</a></div>
		</mat-grid-tile>
	</mat-grid-list>
  </div>


<div class="container text-center">
<h1 class="register-title">Registro</h1>

	<form  [formGroup]="registerForm" (submit)="register()">

		<div class="form-group">

			<input  formControlName="email" placeholder="Email"/>
		</div>
		
		<div class="form-group">

			<input  formControlName="password" placeholder="Password" type="password"/>
		</div>
		
		<div class="form-group">

			<input  formControlName="passwordRepetido" placeholder="Password" type="password"/>
		</div>

		
		
		<div class="form-group">
			<button class="btn btn-success" color="primary" type="submit" (mouseleave)="borrar_informacion_registro()">
			Registro
			</button>
		</div>


		<p class="alert alert-danger" *ngIf="passwordError">Los passwords no coinciden !!</p>
		<p class="alert alert-danger" *ngIf="registroFallido">Error en el registro !!</p>
		
		
	</form> 

	<div class="overlay" *ngIf="spinner">
		<div class="spinner ">
			<img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" height="25%" width="25%"/>
		</div>    
	</div>

</div>
